<div class="container">

  <section class="actions">

    <ng-container *ngFor="let a of actions">
      <a [routerLink]="a.route" class="actions__link">
        <div class="actions__icon">
          <fa-icon [icon]="a.icon" size="6x"></fa-icon>
        </div>
        <div class="actions__title">{{a.title}}</div>
      </a>
    </ng-container>

  </section>

</div>
